<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="cadastro.php" method="post" autocomplete="on">
  <p>
    <label for="icor">Cor: </label>
    <input type="color" name="cor" id="icor">
  </p>

  <fieldset style="text-align: bottom center;">
    <legend>
      <p>
        <label for="inivel">Nível de Satisfação</label> <br>
        <input type="range" name="nivel" id="inivel" min="0" max="5" value="0">
      </p>
    </legend>
  </fieldset>

  <p>
    <label for="ifoto">Foto no Perfil</label>
    <input type="file" name="foto" id="ifoto">
  </p>

  <p>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
  </p>
</form>

</body>
</html>
