<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercícios Tabela</title>
  <style>
        body {
      font-family: Arial, Helvetica, sans-serif;
    }
    caption{
      font-size: 1.3em;
      padding: 10px;
    }
    table{
      width: 400px;
      text-align: center;
      border-collapse: collapse;
    }
    td, th{
      border: 1px solid black;
      padding: 10px;
    }
    tr.destaque {
      background-color: chartreuse;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <th scope="col">Nome</th>
      <th scope="col">Sexo</th>
      <th scope="col">Idade</th>
      <th scope="col">Profissão</th>
    </tr>
    <tr>
      <td>Ana Maria</td>
      <td>F</td>
      <td>25</td>
      <td>Jornalista</td>
    </tr>
    <tr>
      <td>Cláudio</td>
      <td>M</td>
      <td>28</td>
      <td>Programador</td>
    </tr>
    <tr class="destaque">
      <td>Gustavo</td>
      <td>M</td>
      <td>42</td>
      <td>Professor</td>
    </tr>
    <tr>
      <td>Hélio</td>
      <td>M</td>
      <td>26</td>
      <td>Pedreiro</td>
    </tr>
    <tr class="destaque">
      <td>Maria</td>
      <td>F</td>
      <td>39</td>
      <td>Médica</td>
    </tr>
    <tr>
      <td>Otávio</td>
      <td>M</td>
      <td>22</td>
      <td>Nutricionista</td>
    </tr>
  </table>

</body>
</html>
